<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-800 text-white px-6 py-4 flex-shrink-0">
        <h1 class="text-xl font-semibold">RAG Chatbot</h1>
    </header>

    <!-- Main content -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-100 border-r border-gray-200 flex flex-col flex-shrink-0">
            <div class="p-4 border-b border-gray-200">
                <h2 class="font-semibold text-gray-700 mb-3">Documents</h2>
                <label class="block">
                    <span class="sr-only">Upload document</span>
                    <input type="file" id="file-input" accept=".txt,.md" class="hidden">
                    <button id="upload-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Upload Document
                    </button>
                </label>
            </div>
            <div id="document-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Documents will be inserted here -->
            </div>
        </aside>

        <!-- Chat area -->
        <main class="flex-1 flex flex-col">
            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="text-center text-gray-500 mt-8">
                    <p>Upload documents and ask questions about them.</p>
                </div>
            </div>

            <!-- Input area -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <form id="chat-form" class="flex gap-3">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Ask a question..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        autocomplete="off"
                    >
                    <button
                        type="submit"
                        id="send-btn"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Send
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
